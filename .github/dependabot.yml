version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/packages/cli-hooks"
    groups:
      dev-sinon:
        dependency-type: "development"
        patterns:
          - "@types/sinon"
          - "sinon"
      dev-mocha:
        dependency-type: "development"
        patterns:
          - "@types/mocha"
          - "mocha"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/packages/cli-test"
    groups:
      dev-sinon:
        dependency-type: "development"
        patterns:
          - "@types/sinon"
          - "sinon"
      dev-chai:
        dependency-type: "development"
        patterns:
          - "@types/chai"
          - "chai"
      dev-mocha:
        dependency-type: "development"
        patterns:
          - "@types/mocha"
          - "mocha"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/packages/logger"
    groups:
      dev-sinon:
        dependency-type: "development"
        patterns:
          - "@types/sinon"
          - "sinon"
      dev-chai:
        dependency-type: "development"
        patterns:
          - "@types/chai"
          - "chai"
      dev-mocha:
        dependency-type: "development"
        patterns:
          - "@types/mocha"
          - "mocha"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/packages/oauth"
    groups:
      slack:
        patterns:
          - "@slack/*"
      dev-sinon:
        dependency-type: "development"
        patterns:
          - "@types/sinon"
          - "sinon"
      dev-chai:
        dependency-type: "development"
        patterns:
          - "@types/chai"
          - "chai"
      dev-mocha:
        dependency-type: "development"
        patterns:
          - "@types/mocha"
          - "mocha"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/packages/socket-mode"
    groups:
      slack:
        patterns:
          - "@slack/*"
      dev-sinon:
        dependency-type: "development"
        patterns:
          - "@types/sinon"
          - "sinon"
      dev-chai:
        dependency-type: "development"
        patterns:
          - "@types/chai"
          - "chai"
      dev-mocha:
        dependency-type: "development"
        patterns:
          - "@types/mocha"
          - "mocha"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/packages/types"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directories:
      - "/packages/web-api"
      - "/packages/web-api/test/integration-tests/**"
    groups:
      slack:
        patterns:
          - "@slack/*"
      dev-sinon:
        dependency-type: "development"
        patterns:
          - "@types/sinon"
          - "sinon"
      dev-chai:
        dependency-type: "development"
        patterns:
          - "@types/chai"
          - "chai"
      dev-mocha:
        dependency-type: "development"
        patterns:
          - "@types/mocha"
          - "mocha"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/docs"
      - "/examples/*"
    groups:
      docusaurus:
        patterns:
          - "@docusaurus/*"
      slack:
        patterns:
          - "@slack/*"
    schedule:
      interval: "monthly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
