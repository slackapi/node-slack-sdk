{% include tag_manager.html %}

<header>
    <a id="menu_toggle" class="no_transition show_on_mobile">
        <span class="menu_icon"></span>
        <span class="vert_divider"></span>
    </a>

    <a href="{{ '/' | prepend: site.baseurl }}" id="header_logo" class="api hide_on_mobile" style="float:left;">
        <img alt="Slack API" src="https://a.slack-edge.com/4f28/img/slack_api_logo.png" style="width: 225px; padding-right: 25px; border-right: 1px solid #DDD;"/>
    </a>

    <div class="header_nav">
        <a href="https://github.com/{{ site.github_username }}/{{ site.repo_name }}" class="btn header_btn float_right"><ts-icon class="ts_icon_github"></ts-icon>Code on GitHub</a>
        <a href="https://api.slack.com" class="btn header_btn float_right"><ts-icon class="ts_icon_slack_pillow"></ts-icon>Slack Platform Home</a>
        <a href="{{ site.url | append: site.baseurl }}/reference/" class="btn header_btn float_right">Reference</a>
    </div>
</header>
